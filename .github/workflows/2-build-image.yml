name: Build Image

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ§± Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          echo "ğŸ”§ Building Docker image..."
          docker build -t meu-miniapp:latest .
          docker images meu-miniapp:latest

  test:
    name: ğŸ§ª Run basic healthcheck
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test container locally
        run: |
          echo "ğŸš€ Starting container for tests..."
          docker run -d --rm -p 8080:8080 --name demo meu-miniapp:latest
          sleep 3
          echo "ğŸ” Testing /health endpoint..."
          curl -f http://localhost:8080/healthz || (echo "âŒ Healthcheck failed" && exit 1)
          docker stop demo
          echo "âœ… Healthcheck passed"