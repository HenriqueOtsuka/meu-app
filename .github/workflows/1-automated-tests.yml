name: CI - Automated Tests

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Go build (sanity check)
        run: |
          cd api
          go mod tidy
          go build -v .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Sobe o ambiente corrigido com o compose
      - name: Compose up (fixed)
        run: |
          docker compose -f docker-compose.fixed.yml up -d --build
          docker compose -f docker-compose.fixed.yml ps
          echo "Aguardando API ficar saudável..."

      # Espera o /ping responder 200 (até 60s)
      - name: Wait for /health
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8080/health >/dev/null; then
              echo "✅ /health OK"
              exit 0
            fi
            echo "Tentativa $i/30... aguardando 2s"
            sleep 2
          done
          echo "❌ /ping não respondeu 200 em 60s"
          exit 1

      # Teste de integração simples
      - name: Integration test - /health returns 200
        run: |
          resp="$(curl -fsS http://localhost:8080/health)"
          echo "Resposta: $resp"
          test "$resp" = "200 OK" || (echo "Conteúdo inesperado" && exit 1)

      # Cleanup sempre
      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.fixed.yml down -v
